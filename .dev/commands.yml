AutoInputSwitch:
  args:
    - on|off
  desc:
    en: Enable or disable the plugin globally.
    ja: プラグインを有効化、または無効化します。

AutoInputSwitchBuf:
  args:
    - on|off
  desc:
    en: Enable or disable the plugin on the current buffer.
    ja: 現在のバッファに対してプラグインを有効化、または無効化します。

AutoInputSwitchBufNormalize:
  args:
    - on|off
  desc:
    en: Enable or disable Normalize on the current buffer.
    ja: 現在のバッファに対して Normalize を有効化、または無効化します。

AutoInputSwitchBufRestore:
  args:
    - on|off
  desc:
    en: Enable or disable Restore on the current buffer.
    ja: 現在のバッファに対して Restore を有効化、または無効化します。

AutoInputSwitchBufMatch:
  args:
    - on|off
  desc:
    en: Enable or disable Match on the current buffer.
    ja: 現在のバッファに対して Match を有効化、または無効化します。

AutoInputSwitchNormalize:
  desc:
    en: Manually perform Normalize.
    ja: 手動で Normalize を実行します。

AutoInputSwitchRestore:
  desc:
    en: Manually perform Restore.
    ja: 手動で Restore を実行します。

AutoInputSwitchMatch:
  desc:
    en: Manually perform Match.
    ja: 手動で Match を実行します。

